<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>{% block title %}{% endblock title %}</title>
  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Alegreya:300,300italic,700,700italic" rel="stylesheet">
  <!-- Add one more Google Font -->
  <!-- EveryDayKenneth's Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!--animate.css-->
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}"> -->
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  {% block head %}{% endblock head %}
</head>
<body>
    <div class="border-site bs-top"></div>
    <div class="border-site bs-right"></div>
    <div class="border-site bs-left"></div>
    <div class="border-site bs-bottom"></div>
    {% block content %}
    {% endblock content %}
    <!--bootstrap.js-->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!--retina.js-->
    <script src="{{ url_for('static', filename='js/retina.min.js') }}"></script>



  <!--Google Sign In API script-->
  <script src="https://apis.google.com/js/platform.js?onload=start"></script>
</body>
</html>
